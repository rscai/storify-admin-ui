<!-- /.row -->
<div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody *ngIf="collection">
                <tr *ngFor="let inventoryItem of collection._embedded.inventoryItems">
                  <td>{{inventoryItem.productId}}</td>
                  <td>{{inventoryItem.quantity}}</td>
                  <td>{{inventoryItem.unitPrice}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-primary" (click)="onDetail(inventoryItem)">Detail</button>
                      <button type="button" class="btn btn-primary" (click)="onRemove(inventoryItem)">Remove</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="..." *ngIf="collection">
            <ul class="pager">
              <li *ngIf="collection._links.prev !=null"><a href="#" (click)="onPrevious($event)">Previous</a></li>
              <li *ngIf="collection._links.next !=null"><a href="#" (click)="onNext($event)">Next</a></li>
            </ul>
          </nav>
        </div>
        <!-- /.row -->
