<form *ngIf="entity">
    <div class="form-group row">
        <label for="productId" class="col-sm-1 col-form-label">Product ID</label>
        <div class="col">
            <input type="text" class="form-control" id="productId" [(ngModel)]="entity.productId"
                [ngModelOptions]="{standalone: true}" readonly />
        </div>
    </div>
    <div class="form-group row">
        <label for="title" class="col-sm-1 col-form-label">Product Title</label>
        <div class="col">
            <input type="text" class="form-control" id="title" [(ngModel)]="product.title"
                [ngModelOptions]="{standalone: true}" readonly />
        </div>
    </div>
    <div class="form-group row">
        <label for="quantity" class="col-sm-1 col-form-label">Quantity</label>
        <div class="col">
            <input type="text" class="form-control" id="quantity" [(ngModel)]="entity.quantity"
                [ngModelOptions]="{standalone: true}" placeholder="{{entity.quantity}}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="unitPrice" class="col-sm-1 col-form-label">Unit Price</label>
        <div class="col">
            <input type="text" class="form-control" id="unitPrice" [(ngModel)]="entity.unitPrice"
                [ngModelOptions]="{standalone: true}" placeholder="{{entity.unitPrice}}" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button id="btn-submit" type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
    </div>
    <div class="form-group row" *ngIf="showProgressIndicator">
        <div class="col-sm-10">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row" *ngIf="infoMessage">
        <div class="col-sm-10">
            <div id="msg-info" class="alert alert-info" role="alert">{{infoMessage}}</div>
        </div>
    </div>
    <div class="form-group row" *ngIf="errorMessage">
        <div class="col-sm-10">
            <div id="msg-error" class="alert alert-warning" role="alert">{{errorMessage}}</div>
        </div>
    </div>
</form>
