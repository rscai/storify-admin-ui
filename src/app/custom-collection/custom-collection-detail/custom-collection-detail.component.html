<div class="container">
  <h3>{{editTitle}}</h3>
  <form *ngIf="customCollection">
    <div class="form-group row">
      <label for="title" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="title" [(ngModel)]="customCollection.title" [ngModelOptions]="{standalone: true}" placeholder="{{customCollection.title}}" />
      </div>
    </div>
    <div class="form-group row">
      <label for="bodyHtml" class="col-sm-1 col-form-label">Description</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="bodyHtml" [(ngModel)]="customCollection.bodyHtml" [ngModelOptions]="{standalone: true}" placeholder="{{customCollection.bodyHtml}}" />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
      </div>
    </div>
    <div class="form-group row" *ngIf="showProgressIndicator">
      <div class="offset-sm-2 col-sm-10">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="infoMessage">
      <div class="offset-sm-2 col-sm-10">
        <div class="alert alert-info" role="alert">{{infoMessage}}</div>
      </div>
    </div>
    <div class="form-group row" *ngIf="errorMessage">
      <div class="offset-sm-2 col-sm-10">
        <div class="alert alert-warning" role="alert">{{errorMessage}}</div>
      </div>
    </div>
  </form>
</div>
