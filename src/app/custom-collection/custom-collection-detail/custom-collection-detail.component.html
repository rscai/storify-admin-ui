<div class="container">
  <form *ngIf="customCollection">
    <div class="form-group row">
      <label for="title" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="title" [(ngModel)]="customCollection.title" [ngModelOptions]="{standalone: true}" placeholder="{{customCollection.title}}"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="bodyHtml" class="col-sm-1 col-form-label">Description</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="bodyHtml" [(ngModel)]="customCollection.bodyHtml" [ngModelOptions]="{standalone: true}" placeholder="{{customCollection.bodyHtml}}"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
      </div>
    </div>
  </form>
</div>
