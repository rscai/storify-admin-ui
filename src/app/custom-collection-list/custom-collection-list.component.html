<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
                Custom Collection
            </h1>
    </div>
  </div>
  <!-- /.row -->
  <!-- toolbar -->
  <div class="row">
    <div class="col-lg-12">
      <div class="btn-toolbar" role="toolbar" aria-label="...">
        <button type="button" class="btn btn-primary">New</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Custom Collections</h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Id #</th>
                  <th>Title</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customCollection of collection._embedded.custom_collections">
                  <td>{{customCollection.id}}</td>
                  <td>{{customCollection.title}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="...">
            <ul class="pager">
              <li *ngIf="collection._links.prev !=null"><a href="#" (click)="onPrevious($event)">Previous</a></li>
              <li *ngIf="collection._links.next !=null"><a href="#" (click)="onNext($event)">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container-fluid -->
