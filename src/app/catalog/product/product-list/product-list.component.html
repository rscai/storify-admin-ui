<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Images</th>
            <th>Tags</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngIf="collection">
          <tr *ngFor="let product of collection._embedded.products">
            <td>{{product.title}}</td>
            <td>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-2" *ngFor="let image of product.imageCollection">
                            <div class="card">
                                <img class="card-img-bottom" src="{{image.src}}" class="img-thumbnail" style="width:80px" />
                              </div>
                          </div>
                    </div>
                    </div>
            </td>
            <td>
              <div *ngIf="product.tags">
                <span class="badge badge-pill badge-info" *ngFor="let tag of product.tags">
                  {{tag}}
                </span>
              </div>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" (click)="onDetail(product)">Detail</button>
                <button type="button" class="btn btn-primary" (click)="onRemove(product)">Remove</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="..." *ngIf="collection">
      <ul class="pager">
        <li *ngIf="collection._links.prev !=null"><a href="#" (click)="onPrevious($event)">Previous</a></li>
        <li *ngIf="collection._links.next !=null"><a href="#" (click)="onNext($event)">Next</a></li>
      </ul>
    </nav>
  </div>
  <!-- /.row -->
