<div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="collection">
            <tr *ngFor="let productImage of collection._embedded.productImages">
              <td>
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{{productImage.src}}" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text">{{productImage.src}}</p>
                      </div>
                    </div>
              </td>
              <td>
                <div class="btn-group" role="group" aria-label="Actions">
                  <button type="button" class="btn btn-primary" (click)="onDetail(productImage)">Detail</button>
                  <button type="button" class="btn btn-primary" (click)="onRemove(productImage)">Remove</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      <nav aria-label="..." *ngIf="collection">
        <ul class="pager">
          <li *ngIf="collection._links.prev !=null"><a href="#" (click)="onPrevious($event)">Previous</a></li>
          <li *ngIf="collection._links.next !=null"><a href="#" (click)="onNext($event)">Next</a></li>
        </ul>
      </nav>
    </div>
    <!-- /.row -->
