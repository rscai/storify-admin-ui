<form *ngIf="entity">
    <div class="form-group row">
        <label for="src" class="col-sm-1 col-form-label"><strong>Src</strong></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="src" [(ngModel)]="entity.src"
                [ngModelOptions]="{standalone: true}" placeholder="{{entity.src}}" />
        </div>
        <div class="card" style="width: 18rem;" *ngIf="entity.src">
            <img class="card-img-top" src="{{entity.src}}" alt="Card image cap">
          </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button id="btn-submit" type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
    </div>
    <div class="form-group row" *ngIf="showProgressIndicator">
        <div class="col-sm-10">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row" *ngIf="infoMessage">
        <div class="col-sm-10">
            <div id="msg-info" class="alert alert-info" role="alert">{{infoMessage}}</div>
        </div>
    </div>
    <div class="form-group row" *ngIf="errorMessage">
        <div class="col-sm-10">
            <div id="msg-error" class="alert alert-warning" role="alert">{{errorMessage}}</div>
        </div>
    </div>
</form>
