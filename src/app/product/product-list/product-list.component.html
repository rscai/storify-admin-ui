<div class="container-fluid">
  <!-- /.row -->
  <!-- toolbar -->
  <div class="row">
    <div class="col-lg-12">
      <div class="btn-toolbar" role="toolbar" aria-label="...">
        <button id="btn-new" type="button" class="btn btn-primary" (click)="onCreate()">New</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Products</h3>
        </div>
        <div class="panel-body" *ngIf="collection">
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead>
                <tr>
                  <th>Id #</th>
                  <th>Title</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of collection._embedded.products">
                  <td>{{product.id}}</td>
                  <td>{{product.title}}</td>
                  <td>
                    <div class="btn-group" role="group" aria-label="...">
                      <button type="button" class="btn btn-default" (click)="onDetail(product)">Detail</button>
                      <button type="button" class="btn btn-default" (click)="onRemove(product)">Remove</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <nav aria-label="...">
            <ul class="pager">
              <li *ngIf="collection._links.prev !=null"><a href="#" (click)="onPrevious($event)">Previous</a></li>
              <li *ngIf="collection._links.next !=null"><a href="#" (click)="onNext($event)">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container-fluid -->
